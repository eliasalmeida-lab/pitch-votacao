<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Votação de Estrelas – Grão Direto</title>

  <!-- MUITO IMPORTANTE PARA MOBILE -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #16a34a;
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --border: #e5e7eb;
      --text: #111827;
      --muted: #6b7280;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Nunito", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background:
        radial-gradient(circle at top left, #dcfce7 0, transparent 45%),
        radial-gradient(circle at top right, #e0f2fe 0, transparent 45%),
        linear-gradient(to bottom, #f9fafb, #e5e7eb);
      color: var(--text);
      line-height: 1.5;
    }
    .container {
      width: 100%;
      max-width: 960px;
      padding: 24px 12px 40px;
    }
    .card {
      background: var(--card-bg);
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.25);
      padding: 20px 20px;
      box-shadow:
        0 18px 45px rgba(15, 23, 42, 0.10),
        0 0 0 1px rgba(255, 255, 255, 0.9) inset;
      margin-bottom: 20px;
    }
    .header {
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
      margin-bottom:12px;
    }
    .title {
      font-family:"Montserrat",system-ui;
      font-size:20px;
      font-weight:600;
    }
    .subtitle {
      font-size:13px;
      color:var(--muted);
      margin-top:4px;
    }
    .badge {
      padding:5px 12px;
      border-radius:999px;
      font-size:11px;
      font-weight:600;
      text-transform:uppercase;
      letter-spacing:0.08em;
      background:#ecfdf5;
      color:#166534;
      border:1px solid #bbf7d0;
      white-space:nowrap;
    }
    .list {
      max-height: 480px;
      overflow-y: auto;
      margin-top: 10px;
    }
    .item {
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid #e5e7eb;
      background:#ffffff;
      margin-bottom:8px;
    }
    .item-info {
      font-size:13px;
    }
    .item-info strong {
      display:block;
      margin-bottom:2px;
    }
    .muted {
      font-size:12px;
      color:var(--muted);
    }
    .btn {
      padding:7px 14px;
      border-radius:999px;
      border:none;
      cursor:pointer;
      font-size:13px;
      font-weight:600;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:6px;
      white-space:nowrap;
      transition:
        transform 0.07s ease,
        box-shadow 0.12s ease,
        background 0.12s ease,
        border-color 0.12s ease;
    }
    .btn-primary {
      background:var(--primary);
      color:#ffffff;
      box-shadow:0 10px 24px rgba(22,163,74,0.45);
    }
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow:0 16px 32px rgba(22,163,74,0.55);
    }
    .btn-secondary {
      background:#f9fafb;
      color:#111827;
      border:1px solid #e5e7eb;
    }
    .btn-secondary:hover {
      background:#eef2f7;
    }
    .status {
      font-size:13px;
      margin-top:8px;
    }
    .status-error {
      color:#b91c1c;
    }
    .status-success {
      color:#166534;
    }
    .top-info {
      font-size:13px;
      margin-bottom:6px;
    }
    .top-info span {
      display:inline-block;
      margin-right:8px;
    }

    /* Ajustes mobile */
    @media (max-width: 768px) {
      .container {
        padding: 18px 10px 28px;
      }
      .card {
        padding: 16px 14px;
      }
      .title {
        font-size:18px;
      }
      .subtitle {
        font-size:12px;
      }
      .btn {
        font-size:14px;
        padding:8px 16px;
      }
      .item {
        flex-direction:column;
        align-items:flex-start;
      }
      .item-info {
        font-size:14px;
      }
      .list {
        max-height: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div>
          <div class="title">Votação de estrelas</div>
          <div class="subtitle" id="subtitle">
            Carregando informações...
          </div>
        </div>
        <div class="badge">Estrelas</div>
      </div>

      <div class="top-info" id="top-info"></div>
      <div class="subtitle" id="selecoes-info">
        Nenhum tópico selecionado ainda.
      </div>

      <button class="btn btn-secondary" id="btn-voltar">&larr; Voltar para votação</button>

      <div class="list" id="lista-topicos"></div>

      <button class="btn btn-primary" id="btn-confirmar" style="margin-top:10px;">
        Confirmar minhas estrelas
      </button>

      <div id="status" class="status"></div>
    </div>
  </div>

  <script>
    function getQuery() {
      const params = new URLSearchParams(window.location.search);
      return {
        userCode: params.get("userCode"),
        turmaId: params.get("turmaId")
      };
    }

    async function api(path, options = {}) {
      const resp = await fetch(path, {
        headers: { "Content-Type": "application/json" },
        ...options
      });
      const data = await resp.json().catch(() => ({}));
      if (!resp.ok || data.ok === false) {
        const message = (data && data.message) || `Erro HTTP ${resp.status}`;
        throw new Error(message);
      }
      return data;
    }

    document.getElementById("btn-voltar").addEventListener("click", () => {
      window.history.back();
    });

    // Seleções locais (ainda não salvas no servidor)
    let selecoesPendentes = new Set();
    let dadosGlobaisEstrelas = null;

    function atualizarSelecoesInfo() {
      const infoEl = document.getElementById("selecoes-info");
      if (!dadosGlobaisEstrelas) {
        infoEl.textContent = "Nenhum tópico selecionado ainda.";
        return;
      }
      const usadas = dadosGlobaisEstrelas.estrelas.usadas;
      const maximo = dadosGlobaisEstrelas.estrelas.maximo;
      const selecionadasAgora = selecoesPendentes.size;
      const restantes = Math.max(maximo - usadas - selecionadasAgora, 0);

      if (selecionadasAgora === 0) {
        infoEl.textContent =
          `Você pode selecionar até ${maximo - usadas} estrela(s) nesta turma antes de confirmar.`;
      } else {
        infoEl.textContent =
          `Selecionadas agora: ${selecionadasAgora} · Restantes disponíveis: ${restantes}`;
      }
    }

    async function carregar() {
      const { userCode, turmaId } = getQuery();
      const statusEl = document.getElementById("status");
      const listaEl = document.getElementById("lista-topicos");
      const subtitleEl = document.getElementById("subtitle");
      const topInfoEl = document.getElementById("top-info");

      if (!userCode || !turmaId) {
        subtitleEl.textContent = "Parâmetros inválidos na URL.";
        return;
      }

      statusEl.textContent = "";
      statusEl.className = "status";
      listaEl.innerHTML = "<div class='muted'>Carregando tópicos...</div>";
      selecoesPendentes = new Set();

      try {
        const dados = await api(`/api/turma/${turmaId}/topicos-estrelas?userCode=${encodeURIComponent(userCode)}`);
        dadosGlobaisEstrelas = dados;

        subtitleEl.textContent = `Turma: ${dados.turma.name}`;
        topInfoEl.innerHTML = `
          <span>Estrelas já confirmadas: <strong>${dados.estrelas.usadas}</strong> de ${dados.estrelas.maximo}</span>
          <span class="muted">(após confirmar, não será possível alterar)</span>
        `;

        atualizarSelecoesInfo();

        listaEl.innerHTML = "";

        if (!dados.topicos || dados.topicos.length === 0) {
          listaEl.innerHTML = '<div class="muted">Não há tópicos cadastrados nesta turma.</div>';
          return;
        }

        dados.topicos.forEach(t => {
          const item = document.createElement("div");
          item.className = "item";
          if (t.proprioTopico) {
            item.style.opacity = "0.5";
          }

          const info = document.createElement("div");
          info.className = "item-info";
          info.innerHTML = `
            <strong>${t.texto}</strong>
            <span class="muted">Apresentador: ${t.apresentadorNome}</span>
          `;

          const actions = document.createElement("div");

          if (t.proprioTopico) {
            const span = document.createElement("span");
            span.className = "muted";
            span.textContent = "Indisponível (seu tópico)";
            actions.appendChild(span);
          } else if (t.jaVotou) {
            const span = document.createElement("span");
            span.className = "muted";
            span.textContent = "Você já deu estrela";
            actions.appendChild(span);
          } else {
            const btn = document.createElement("button");
            btn.className = "btn btn-secondary";
            btn.textContent = "Selecionar";

            btn.addEventListener("click", () => {
              const usadasConfirmadas = dadosGlobaisEstrelas.estrelas.usadas;
              const maximo = dadosGlobaisEstrelas.estrelas.maximo;
              const selecionadasAgora = selecoesPendentes.size;
              const jaSelecionado = selecoesPendentes.has(t.id);

              if (!jaSelecionado) {
                if (usadasConfirmadas + selecionadasAgora >= maximo) {
                  alert("Você já atingiu o limite de estrelas disponíveis nesta turma.");
                  return;
                }
                selecoesPendentes.add(t.id);
                btn.classList.remove("btn-secondary");
                btn.classList.add("btn-primary");
                btn.textContent = "Selecionado";
              } else {
                selecoesPendentes.delete(t.id);
                btn.classList.remove("btn-primary");
                btn.classList.add("btn-secondary");
                btn.textContent = "Selecionar";
              }

              atualizarSelecoesInfo();
            });

            actions.appendChild(btn);
          }

          item.appendChild(info);
          item.appendChild(actions);
          listaEl.appendChild(item);
        });

      } catch (err) {
        statusEl.textContent = err.message;
        statusEl.className = "status status-error";
      }
    }

    // Botão de confirmar estrelas
    document.getElementById("btn-confirmar").addEventListener("click", async () => {
      const statusEl = document.getElementById("status");
      statusEl.textContent = "";
      statusEl.className = "status";

      if (!dadosGlobaisEstrelas) return;

      const ids = Array.from(selecoesPendentes);
      if (ids.length === 0) {
        alert("Selecione pelo menos um tópico antes de confirmar.");
        return;
      }

      const confirmacao = confirm(
        `Confirmar ${ids.length} estrela(s) nesta turma? ` +
        `Depois disso, não será possível alterar essas escolhas.`
      );
      if (!confirmacao) return;

      const { userCode, turmaId } = getQuery();

      try {
        for (const topicoId of ids) {
          await api("/api/estrelas", {
            method: "POST",
            body: JSON.stringify({
              userCode,
              turmaId,
              topicoId
            })
          });
        }

        statusEl.textContent = "Estrelas registradas com sucesso.";
        statusEl.className = "status status-success";

        // Recarrega dados para refletir estrelas confirmadas
        await carregar();
      } catch (err) {
        statusEl.textContent = err.message;
        statusEl.className = "status status-error";
      }
    });

    carregar();
  </script>
</body>
</html>
